# Production Configuration for OK NRW

[organization]
name = Offener Kanal Nordrhein-Westfalen e.V.
short_name = OK NRW
website = https://ok-nrw.de
email = info@ok-nrw.de
address = Rundfunkstraße 456
    40213 Düsseldorf
    Nordrhein-Westfalen
phone = +49 211 123456
fax = +49 211 123457
description = Willkommen beim Offenen Kanal NRW! Wir sind ein gemeinnütziger Bürgermedien-Verein in Düsseldorf.
    Bei uns können Sie eigene TV- und Radiosendungen produzieren und professionelle Equipment nutzen.
opening_hours = Mo: 13:00 – 16:00
    Di – Do: 10:00 – 18:00
    Fr: 10:00 – 16:00
    (oder nach Vereinbarung)
state_media_institution = LfM NRW
organization_owner = OK NRW

# Broadcast block time settings (format HH:MM)
broadcast_start = 18:00
broadcast_end = 19:45

# PeerTube channel (optional)
# Format: @handle@domain.com (ActivityPub/Fediverse format)
# Example: @oknrw@peertube.ok-nrw.de
peertube_channel = 

[django]
secret_key = YOUR-PRODUCTION-SECRET-KEY-HERE
debug = False
allowed_hosts = ok-nrw.de www.ok-nrw.de
db_name = oktools_nrw
db_user = oktools
db_pw = YOUR-DATABASE-PASSWORD
db_host = localhost
db_port = 5432
language = de-de
timezone = Europe/Berlin
static = /opt/ok-tools/static/
media = /opt/ok-tools/media/
email_host = smtp.your-provider.de
email_port = 587
email_use_tls = True
email_host_user = noreply@ok-nrw.de
email_host_password = YOUR-SMTP-PASSWORD
default_from_email = noreply@ok-nrw.de
mail_dev_settings = False
use_secure_settings = True

[media]
# Video file management - NAS storage paths
# Archive and playout can be on different network shares
# Paths should point to mounted CIFS/SMB shares

# Archive path - long-term video storage
# Example: archive_path = /mnt/nas/archive/
archive_path = /mnt/nas/archive/

# Playout path - videos ready for broadcast
# Example: playout_path = /mnt/nas/playout/
playout_path = /mnt/nas/playout/

# Auto-scan storage locations for new files on startup
auto_scan = False

# Auto-copy videos to playout when broadcast plan is saved
auto_copy_on_schedule = True
