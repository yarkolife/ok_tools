services:
  db:
    image: postgres:15
    container_name: oktools_db
    environment:
      POSTGRES_DB: oktools
      POSTGRES_USER: oktools
      POSTGRES_PASSWORD: oktools123
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - oktools

  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: oktools_web
    ports:
      - "8000:8000"
    environment:
      - OKTOOLS_CONFIG_FILE=/config/production.cfg
      - DATABASE_URL=postgresql://oktools:oktools123@db:5432/oktools
      - DJANGO_SETTINGS_MODULE=ok_tools.settings
      - PYTHONPATH=/app
    depends_on:
      - db
    volumes:
      - .:/app
      - ./deployment/docker/config:/config
      - static_data:/app/static
      - media_data:/app/media
      - /mnt/nas/playout:/mnt/nas/playout:ro
      - /mnt/nas/archive:/mnt/nas/archive:ro
    command: sh -c "python manage.py migrate && python manage.py collectstatic --noinput && gunicorn ok_tools.wsgi:application --bind 0.0.0.0:8000 --workers 4 --timeout 120 --access-logfile - --error-logfile - --log-level info"
    restart: unless-stopped
    networks:
      - oktools

  cron:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: oktools_cron
    environment:
      - OKTOOLS_CONFIG_FILE=/config/production.cfg
      - DATABASE_URL=postgresql://oktools:oktools123@db:5432/oktools
      - DJANGO_SETTINGS_MODULE=ok_tools.settings
      - PYTHONPATH=/app
    depends_on:
      - db
    volumes:
      - .:/app
      - ./deployment/docker/config:/config
      - /mnt/nas/playout:/mnt/nas/playout:ro
      - /mnt/nas/archive:/mnt/nas/archive:ro
    command: sh -c "apt-get update && apt-get install -y cron && echo '*/30 * * * * cd /app && python manage.py expire_rentals >> /var/log/cron.log 2>&1' > /etc/cron.d/oktools && chmod 0644 /etc/cron.d/oktools && touch /var/log/cron.log && cron && tail -f /var/log/cron.log"
    restart: unless-stopped
    networks:
      - oktools

volumes:
  postgres_data:
  static_data:
  media_data:

networks:
  oktools:
    driver: bridge

