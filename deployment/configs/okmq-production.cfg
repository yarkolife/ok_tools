[media]
# Video file management - NAS storage paths
# Archive and playout can be on different network shares
# Paths should point to mounted CIFS/SMB shares

# Archive path - long-term video storage (может быть на другом сетевом адресе)
# Example: archive_path = /mnt/nas/archive/
archive_path = /mnt/nas/archive/

# Playout path - videos ready for broadcast
# Example: playout_path = /mnt/nas/playout/
playout_path = /mnt/nas/playout/

# Auto-scan storage locations for new files on startup
auto_scan = False

# Auto-copy videos to playout when broadcast plan is saved
auto_copy_on_schedule = True
