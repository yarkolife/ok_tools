# OK Tools Configuration - Docker Local Network
# Доступ по IP без домена, без SSL

[django]
db_name = oktools
db_user = oktools
db_pw = oktools123
db_host = db
db_port = 5432
# Добавь все IP адреса которые будут использоваться (разделяй пробелами!)
allowed_hosts = 192.168.1.100 localhost 127.0.0.1 *
# Сгенерируй свой secret key: python -c "from django.core.management.utils import get_random_secret_key; print(get_random_secret_key())"
secret_key = CHANGE_ME_TO_RANDOM_SECRET_KEY
debug = False

[site]
# Замени на IP адрес сервера
domain = 192.168.1.100
language = de
time_zone = Europe/Berlin

[organization]
name = OK Merseburg
abbreviation = OKMB
state = Sachsen-Anhalt
authority = MSA
default_license_duration_months = 12
address_line_1 = Geusaer Straße 86b
address_line_2 = 
postal_code = 06217
city = Merseburg
phone = +49 (0) 3461 23 23 0
email = info@ok-merseburg.de
website = https://www.ok-merseburg.de

[nas_storage]
# UNC paths for VLC integration (Windows network paths)
# Format: \\\\IP_ADDRESS\\SHARE_NAME
archive_unc_path = \\\\192.168.88.101\\FilmArchiv
playout_unc_path = \\\\192.168.88.2\\Sendedaten

[email]
# Email в консоль для тестового сервера
backend = django.core.mail.backends.console.EmailBackend
host = localhost
port = 25
use_ssl = False
from_email = noreply@ok-merseburg.de
username = 
password = 

# Если нужна реальная отправка email, используй:
# backend = django.core.mail.backends.smtp.EmailBackend
# host = smtp.strato.de
# port = 465
# use_ssl = True
# from_email = noreply@ok-merseburg.de
# username = your_email@ok-merseburg.de
# password = your_email_password

[media]
# Пути внутри контейнера (NAS монтируется на хосте в /mnt/nas)
archive_path = /mnt/nas/archive/
playout_path = /mnt/nas/playout/
auto_scan = False
auto_copy_on_schedule = True
scan_interval_hours = 24
max_file_size_gb = 50

[logging]
level = INFO
file = /app/logs/oktools.log

[security]
# Без HTTPS для локальной сети
csrf_cookie_secure = False
session_cookie_secure = False
secure_ssl_redirect = False
secure_hsts_seconds = 0

