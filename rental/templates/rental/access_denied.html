{% load static %}
{% load i18n %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="{% static 'img/favicon.ico' %}">
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'img/favicon.ico' %}">
    <link rel="apple-touch-icon" href="{% static 'img/favicon.ico' %}">
    <title>{% trans "Access Denied" %} - OK Tools</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-body text-center p-5">
                        <i class="fas fa-lock fa-4x text-warning mb-4"></i>
                        <h2 class="mb-3">{% trans "Access Denied" %}</h2>
                        <p class="text-muted mb-4">
                            {% trans "You do not have permission to access this page." %}
                        </p>
                        <div class="d-grid gap-2">
                            <a href="{% url 'login' %}" class="btn btn-primary">
                                <i class="fas fa-sign-in-alt me-2"></i>{% trans "Sign In" %}
                            </a>
                            <a href="{% url 'admin:index' %}" class="btn btn-outline-secondary">
                                <i class="fas fa-home me-2"></i>{% trans "To Admin Page" %}
                            </a>
                        </div>
                        <hr class="my-4">
                        <small class="text-muted">
                            {% trans "Only employees have access to rental functions." %}
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
