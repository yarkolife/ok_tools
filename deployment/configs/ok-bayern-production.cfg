# Production Configuration for OK Bayern

[organization]
name = Offener Kanal Bayern e.V.
short_name = OK Bayern
website = https://ok-bayern.de
email = info@ok-bayern.de
address = Medienstraße 123
    80331 München
    Bayern
phone = +49 89 123456
fax = +49 89 123457
description = Willkommen beim Offenen Kanal Bayern! Wir sind ein gemeinnütziger Bürgermedien-Verein in München.
    Bei uns können Sie eigene TV- und Radiosendungen produzieren, professionelle Studios nutzen und Equipment ausleihen.
opening_hours = Mo: 13:00 – 16:00
    Di – Do: 10:00 – 18:00
    Fr: 10:00 – 16:00
    (oder nach Vereinbarung)
state_media_institution = BLM
organization_owner = OK Bayern

# Broadcast block time settings (format HH:MM)
broadcast_start = 18:00
broadcast_end = 19:45

# PeerTube channel (optional)
# Format: @handle@domain.com (ActivityPub/Fediverse format)
# Example: @okbayern@peertube.ok-bayern.de
peertube_channel = 

[nas_storage]
# UNC paths for VLC integration (Windows network paths)
# Format: \\\\IP_ADDRESS\\SHARE_NAME
# Configure these according to your NAS setup
archive_unc_path = \\\\192.168.1.100\\Archive
playout_unc_path = \\\\192.168.1.101\\Playout 

[django]
secret_key = YOUR-PRODUCTION-SECRET-KEY-HERE
debug = False
allowed_hosts = ok-bayern.de www.ok-bayern.de
db_name = oktools_bayern
db_user = oktools
db_pw = YOUR-DATABASE-PASSWORD
db_host = localhost
db_port = 5432
language = de-de
timezone = Europe/Berlin
static = /opt/ok-tools/static/
media = /opt/ok-tools/media/
email_host = smtp.your-provider.de
email_port = 587
email_use_tls = True
email_host_user = noreply@ok-bayern.de
email_host_password = YOUR-SMTP-PASSWORD
default_from_email = noreply@ok-bayern.de
mail_dev_settings = False
use_secure_settings = True

[media]
# Video file management - NAS storage paths
# Archive and playout can be on different network shares
# Paths should point to mounted CIFS/SMB shares

# Archive path - long-term video storage
# Example: archive_path = /mnt/nas/archive/
archive_path = /mnt/nas/archive/

# Playout path - videos ready for broadcast
# Example: playout_path = /mnt/nas/playout/
playout_path = /mnt/nas/playout/

# Auto-scan storage locations for new files on startup
auto_scan = False

# Auto-copy videos to playout when broadcast plan is saved
auto_copy_on_schedule = True
