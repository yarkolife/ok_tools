{% load static %}

<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="{% static 'img/favicon.ico' %}">
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'img/favicon.ico' %}">
    <link rel="apple-touch-icon" href="{% static 'img/favicon.ico' %}">
    <title>{% block title %}{{OK_NAME_SHORT}}{% endblock %}</title>
    <!-- Bootstrap 5.3.2 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />

    <!-- jQuery 3.7.1 (latest stable) -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      crossorigin="anonymous"
    ></script>

    <!-- Bootstrap 5.3.2 JS Bundle (includes Popper.js) -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <!-- Accessibility Menu Styles -->
    <link rel="stylesheet" href="{% static 'css/accessibility.css' %}">
    <link rel="stylesheet" href="{% static 'css/accessibility-compliance.css' %}">
  </head>
  <body>
    <!-- Skip Navigation -->
    <a href="#main-content" class="skip-link">Zum Hauptinhalt springen</a>
    <a href="#navigation" class="skip-link">Zur Navigation springen</a>

    <header role="banner">
      {% include 'navbar.html' %}
    </header>

    <div class="container">
      <!-- Website-Titel wurde für bessere Semantik in den Header verschoben -->
      <div class="container">
        <br />
        <div class="col-10">
          {% include 'messages.html' %}
          <main id="main-content" role="main" tabindex="-1">
            {% block content %} {% endblock %}
          </main>
        </div>
      </div>
    </div>

    <footer role="contentinfo" class="accessibility-footer">
      <div class="container">
        <nav aria-label="Footer Navigation">
          <ul class="footer-links">
            <li><a href="{% url 'privacy_policy' %}">Datenschutz</a></li>
            <li><a href="{% url 'accessibility_statement' %}">Erklärung zur Barrierefreiheit</a></li>
            <li><a href="{% url 'accessibility_feedback' %}">Barriere melden</a></li>
          </ul>
        </nav>
      </div>
    </footer>

    <!-- Accessibility Menu Script -->
    <script src="{% static 'js/accessibility.js' %}"></script>

    <!-- Bootstrap 5 Dropdown Initialization -->
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        // Initialize all dropdowns
        var dropdownElementList = [].slice.call(document.querySelectorAll('.dropdown-toggle'));
        var dropdownList = dropdownElementList.map(function (dropdownToggleEl) {
          return new bootstrap.Dropdown(dropdownToggleEl);
        });

        // Ensure dropdowns work on mobile
        var navbarToggler = document.querySelector('.navbar-toggler');
        var navbarCollapse = document.querySelector('.navbar-collapse');

        if (navbarToggler && navbarCollapse) {
          navbarToggler.addEventListener('click', function() {
            navbarCollapse.classList.toggle('show');
          });
        }
      });
    </script>
  </body>
</html>
